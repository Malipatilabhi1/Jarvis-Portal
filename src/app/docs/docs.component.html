<br><br><br><br>
<mat-grid-list cols="5" rowHeight="2:1">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p> {{ card.content }}</p>
        <p> {{ card.content1 }}</p>
        <p> {{ card.content }}</p>
        <p> {{ card.content1 }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
